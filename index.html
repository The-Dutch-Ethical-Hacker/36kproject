<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roulette Tracker</h1>
        <p>Voorspel waar het balletje zal landen</p>
    </header>

    <main>
        <div class="camera-section">
            <button id="start-button">Start Camera</button>
            <select id="camera-select">
                <option value="user">Voorkamera</option>
                <option value="environment">Achter camera</option>
            </select>
            <div id="video-container">
                <video id="video-feed" autoplay></video>
            </div>
        </div>

        <div class="prediction-result" id="prediction-result">
            <p>Voorspelling: <span id="prediction-text">-</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Roulette Tracker - Alle rechten voorbehouden</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
